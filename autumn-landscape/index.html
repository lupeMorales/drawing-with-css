<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autumn Landscape</title>
    <link rel="stylesheet" href="style.css/main.css" />
  </head>
  <body>
    <div class="landscape__container">
      <div class="sunset">
        <div class="sunset-ray"></div>
        <div class="sunset-ray__negative"></div>
        <div class="tree-small">
          <div class="tree-small__trunk"></div>
          <div class="tree-small__branch"></div>
          <div class="tree-small__crown"></div>
        </div>

        <div class="tree-large">
          <div class="tree-large__trunk"></div>
          <div class="tree-large__branch"></div>
          <div class="tree-large__outer">
            <div class="tree-large__crown"></div>
          </div>
        </div>

        <div class="leaves"></div>
        <div class="leaves-2"></div>
        <div class="bush-1"></div>
        <div class="bush-2"></div>
        <div class="bush-3"></div>
        <div class="floor">
          <div class="floor-1"></div>
          <div class="floor-2"></div>
          <div class="floor-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
