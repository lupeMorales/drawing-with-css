<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="tree">
      <div class="tree-top"></div>
      <div class="tree-trunk"></div>
    </section>
    <section class="block">
      <div class="rope-container">
        <div class="rope rope-one"></div>
        <div class="rope rope-two"></div>
      </div>
      <div class="lights-container">
        <div class="light light-one" id="a"></div>
        <div class="light" id="a-repeat"></div>
        <div class="light light-two"></div>
        <div class="light light-three"></div>
        <div class="light light-four" id="d"></div>
        <div class="light" id="d-repeat"></div>
        <div class="light light-five" id="e"></div>
        <div class="light light-six" id="f"></div>
        <div class="light light-seven"></div>
        <div class="light light-eight"></div>
      </div>

      <p class="letter-container">
        <span class="letter">A</span>
        <span class="letter hidden">A</span>
        <span class="letter">B</span>
        <span class="letter">C</span>
        <span class="letter">D</span>
        <span class="letter hidden">D</span>
        <span class="letter">E</span>
        <span class="letter">F</span>
        <span class="letter">G</span>
        <span class="letter">H</span>
      </p>
    </section>

    <section class="block">
      <div class="rope-container">
        <div class="rope rope-one"></div>
        <div class="rope rope-two"></div>
      </div>
      <div class="lights-container">
        <div class="light light-nine" id="i"></div>
        <div class="light" id="i-repeat"></div>
        <div class="light light-ten"></div>
        <div class="light light-eleven"></div>
        <div class="light light-twelve" id="l"></div>
        <div class="light light-thirteen" id="m"></div>
        <div class="light light-fourteen" id="n"></div>
        <div class="light light-fiveteen"></div>
        <div class="light light-sixteen"></div>
        <div class="light light-seventeen"></div>
      </div>

      <p class="letter-container">
        <span class="letter">I</span>
        <span class="letter hidden">I</span>
        <span class="letter">J</span>
        <span class="letter">K</span>
        <span class="letter">L</span>
        <span class="letter">M</span>
        <span class="letter">N</span>
        <span class="letter">O</span>
        <span class="letter">P</span>
        <span class="letter">Q</span>
      </p>
    </section>

    <section class="block">
      <div class="rope-container">
        <div class="rope rope-one"></div>
        <div class="rope rope-two"></div>
      </div>
      <div class="lights-container">
        <div class="light light-eighteen" id="r"></div>
        <div class="light light-nineteen" id="s"></div>
        <div class="light light-twenty"></div>
        <div class="light light-twenty-one"></div>
        <div class="light light-twenty-two" id="v"></div>
        <div class="light light-twenty-three"></div>
        <div class="light light-twenty-four" id="x"></div>
        <div class="light light-twenty-five" id="y"></div>
        <div class="light light-twenty-six" id="z"></div>
      </div>

      <p class="letter-container">
        <span class="letter">R</span>
        <span class="letter">S</span>
        <span class="letter">T</span>
        <span class="letter">U</span>
        <span class="letter">V</span>
        <span class="letter">W</span>
        <span class="letter">X</span>
        <span class="letter">Y</span>
        <span class="letter">Z</span>
      </p>
    </section>
  </body>
</html>
